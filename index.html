<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo_app">
        <h2>To Do List <img width="100" height="100" src="https://img.icons8.com/plasticine/100/task.png" alt="task"/>
        </h2>
        <div class="form_container">
            <input type="text" id="input_field" placeholder="Add your text...">
            <button onclick="addTask()" id="add_button">Add</button>
        </div>
        <ul id="list_container">

        </ul>
    </div>
</div>

<script src="jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
